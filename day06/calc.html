<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>"Welcome to calculator"</h1>
    <div class="container">
        
    <div class="calculator">
    <input type="text" id="display" size="24"/>
    <div class="buttons" size="100px">
    <div>
    <tr><button class="button">1</button></tr>
    <tr><button class="button">2</button></tr>
    <tr><button class="button">3</button></tr>
    <tr><button class="button">+</button></tr>
    </div>
    </div>
    <tr><button class="button">4</button></tr>
    <tr><button class="button">5</button></tr>
    <tr><button class="button">6</button></tr>
    <tr><button class="button"> - </button></tr>
    </div>
    <div>
    <tr><button class="button">7</button></tr>
    <tr><button class="button">8</button></tr>
    <tr><button class="button">9</button></tr>
    <tr><button class="button">/</button></tr>
    <div>
    <tr><button class="button">0</button></tr>
    <tr><button class="button">.<div class=""></div></button></tr>
    <tr><button class="button">c</button></tr>
    <tr><button class="button"class="equalbtn">=</button></tr>
    </body>
    <script src="calc.js"></script>
</head>
</html
