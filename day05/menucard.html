<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Card</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="menu-container">
        <h1>Our Menu</h1>
        <div class="menu-card">
            <h2>Burger</h2>
            <p>Juicy grilled beef patty with lettuce, tomato, and cheese.</p>
            <span class="price">100</span>
        </div>
        <div class="menu-card">
            <h2>Pizza</h2>
            <p>Wood-fired pizza with mozzarella, basil, and tomato sauce.</p>
            <span class="price">100</span>
        </div>
        <div class="menu-card">
            <h2>Pasta</h2>
            <p>Creamy Alfredo pasta with grilled chicken and herbs.</p>
            <span class="price">100</span>
        </div>
        <div class="menu-card">
            <h2>Cold Coffee</h2>
            <p>Chilled coffee served with ice cream and whipped cream.</p>
            <span class="price">100</span>
        </div>
    </div>
</body>
</html>
